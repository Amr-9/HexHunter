name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: HexHunter.exe
            asset_name: HexHunter-windows-amd64.exe
          - os: ubuntu-latest
            artifact_name: HexHunter
            asset_name: HexHunter-linux-amd64
          - os: macos-latest
            artifact_name: HexHunter
            asset_name: HexHunter-macos-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      # Linux-specific: Install OpenCL headers/loaders
      - name: Install OpenCL (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y ocl-icd-opencl-dev

      # Build Command
      - name: Build
        run: |
          go build -tags opencl -trimpath -ldflags "-s -w" -o ${{ matrix.artifact_name }} .
      
      # Upload Release Asset
      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            ${{ matrix.artifact_name }}
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
